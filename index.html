<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dassger</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #111111;
            --panel: #181818;
            --accent: #ffffff;
            --text-main: #ffffff;
            --text-dim: #707070;
            --error: #ff4444;
            --radius-lg: 24px;
            --radius-sm: 12px;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* --- Auth Layer --- */
        .auth-overlay {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; transition: var(--transition);
        }
        .auth-card {
            background: var(--surface); padding: 40px; border-radius: var(--radius-lg);
            width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.05);
        }
        .logo-large { font-size: 42px; font-weight: 800; letter-spacing: -2px; margin-bottom: 10px; }

        input {
            width: 100%; padding: 16px; margin: 12px 0; background: #000;
            border: 1px solid #222; border-radius: var(--radius-sm); color: #fff; outline: none;
        }
        button {
            width: 100%; padding: 16px; background: var(--accent); color: #000;
            border: none; border-radius: var(--radius-sm); font-weight: 700; cursor: pointer;
        }

        /* --- Main App --- */
        .sidebar { width: 380px; background: var(--surface); border-right: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; }
        .side-header { padding: 30px 24px; }
        .profile-mini { display: flex; align-items: center; gap: 15px; padding: 15px; background: var(--panel); border-radius: var(--radius-sm); margin-bottom: 20px; cursor: pointer; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; background: var(--accent); color: #000; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 18px; flex-shrink: 0; object-fit: cover; }
        
        .contact-list { flex: 1; overflow-y: auto; padding: 0 12px; }
        .contact-item { display: flex; align-items: center; gap: 15px; padding: 14px 16px; border-radius: var(--radius-sm); cursor: pointer; transition: var(--transition); margin-bottom: 4px; }
        .contact-item:hover { background: var(--panel); }
        .contact-item.active { background: var(--panel); border-right: 4px solid var(--accent); }

        .chat-main { flex: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; }
        .msg-container { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background-image: radial-gradient(#1a1a1a 1px, transparent 1px); background-size: 30px 30px; }
        .msg-row { display: flex; width: 100%; }
        .msg-row.mine { justify-content: flex-end; }
        .bubble { max-width: 65%; padding: 14px 18px; border-radius: 18px; font-size: 15px; line-height: 1.5; }
        .bubble.mine { background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .bubble.theirs { background: var(--panel); color: #fff; border-bottom-left-radius: 4px; }

        .input-bar { padding: 24px 30px; background: var(--surface); display: flex; gap: 15px; align-items: center; }
        .hidden { display: none !important; }

        #settings-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="auth-screen" class="auth-overlay">
        <div class="auth-card">
            <div class="logo-large">Dassger</div>
            <p style="color: var(--text-dim); margin-bottom: 25px;">ID will be your first nickname</p>
            <input type="text" id="user-nickname" placeholder="Choose your ID (e.g. Master77)">
            <button onclick="startApp()">Create Account</button>
        </div>
    </div>

    <div id="settings-modal">
        <div class="auth-card">
            <h2>Profile Settings</h2>
            <div style="margin: 20px 0;">
                <div class="avatar" id="settings-avatar" style="width:80px; height:80px; margin: 0 auto; font-size: 30px;"></div>
                <input type="file" id="avatar-input" hidden onchange="updateAvatar(this)">
                <button onclick="document.getElementById('avatar-input').click()" style="background:none; color:var(--text-dim); font-size:12px;">Change Avatar</button>
            </div>
            <p id="fixed-id-display" style="font-size: 12px; color: var(--text-dim); margin-bottom: 10px;"></p>
            <input type="text" id="edit-nickname" placeholder="Change Display Name">
            <button onclick="saveSettings()">Save changes</button>
            <button onclick="closeSettings()" style="background:none; color:var(--text-dim);">Close</button>
        </div>
    </div>

    <aside class="sidebar">
        <div class="side-header">
            <div class="profile-mini" onclick="openSettings()">
                <div id="my-avatar" class="avatar">?</div>
                <div>
                    <div id="my-nickname" style="font-weight: 800; font-size: 18px;">Nickname</div>
                    <div id="my-id-label" style="font-size: 10px; color: var(--text-dim); cursor: pointer;">Click to copy ID</div>
                </div>
            </div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="target-id" placeholder="Friend ID..." style="margin:0">
                <button onclick="connectToPeer()" style="width:60px">+</button>
            </div>
        </div>
        <div class="contact-list" id="contacts-container"></div>
    </aside>

    <main class="chat-main">
        <div id="msg-box" class="msg-container"></div>
        <div class="input-bar">
            <input type="file" id="media-input" hidden onchange="sendImage(this)">
            <button onclick="document.getElementById('media-input').click()" style="width:50px; background:var(--panel); color:white">+</button>
            <input type="text" id="msg-input" placeholder="Message..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="width:80px">Send</button>
        </div>
    </main>

    <script>
        let peer, conn;
        // Загружаем профиль: если его нет, id будет null
        let myData = JSON.parse(localStorage.getItem('dg_v4_profile')) || { nickname: '', avatar: '', id: null };
        let history = JSON.parse(localStorage.getItem('dg_v4_history')) || {};
        let activePeerId = null;

        if (myData.id) {
            document.getElementById('auth-screen').classList.add('hidden');
            initPeer(myData.id);
        }

        function startApp() {
            const rawNick = document.getElementById('user-nickname').value.trim();
            if (!rawNick) return alert("Enter nickname!");
            
            // Очищаем ник от спецсимволов, чтобы он был валидным PeerID
            const safeId = rawNick.replace(/[^a-zA-Z0-9]/g, "_").toLowerCase();
            
            myData.nickname = rawNick;
            myData.id = safeId; // ID устанавливается один раз при создании
            saveData();
            
            document.getElementById('auth-screen').classList.add('hidden');
            initPeer(safeId);
        }

        function initPeer(id) {
            // Используем введенный никнейм как ID
            peer = new Peer(id);

            peer.on('open', (assignedId) => {
                updateUI();
                renderContacts();
            });

            peer.on('error', (err) => {
                if(err.type === 'unavailable-id') {
                    alert("This ID is already taken. Try another nickname.");
                    localStorage.clear();
                    location.reload();
                }
            });

            peer.on('connection', (c) => {
                conn = c;
                setupConnection();
            });
        }

        function updateUI() {
            document.getElementById('my-nickname').innerText = myData.nickname;
            document.getElementById('my-id-label').innerText = "ID: " + myData.id;
            document.getElementById('my-id-label').onclick = () => {
                navigator.clipboard.writeText(myData.id);
                alert("ID Copied!");
            };
            updateAvatarEl('my-avatar', myData);
        }

        function connectToPeer() {
            const tid = document.getElementById('target-id').value.trim();
            if (!tid || tid === myData.id) return;
            conn = peer.connect(tid, { metadata: { nickname: myData.nickname, avatar: myData.avatar } });
            setupConnection();
        }

        function setupConnection() {
            conn.on('open', () => {
                activePeerId = conn.peer;
                const peerNick = conn.metadata?.nickname || activePeerId;
                
                if (!history[activePeerId]) {
                    history[activePeerId] = { nickname: peerNick, avatar: conn.metadata?.avatar, messages: [] };
                }
                renderContacts();
                renderMessages();
            });

            conn.on('data', (data) => {
                if(data.type === 'meta') {
                    history[conn.peer].nickname = data.nickname;
                    history[conn.peer].avatar = data.avatar;
                } else {
                    saveMessage(conn.peer, data, 'theirs');
                }
                renderContacts();
                if (activePeerId === conn.peer) renderMessages();
            });
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            if (!input.value.trim() || !conn) return;
            const msg = { type: 'text', content: input.value };
            conn.send(msg);
            saveMessage(activePeerId, msg, 'mine');
            input.value = "";
            renderMessages();
        }

        function saveMessage(pid, msg, side) {
            if (!history[pid]) history[pid] = { nickname: pid, messages: [] };
            history[pid].messages.push({ ...msg, side });
            localStorage.setItem('dg_v4_history', JSON.stringify(history));
        }

        function renderMessages() {
            const box = document.getElementById('msg-box');
            box.innerHTML = "";
            (history[activePeerId]?.messages || []).forEach(m => {
                const row = document.createElement('div');
                row.className = `msg-row ${m.side}`;
                row.innerHTML = `<div class="bubble ${m.side}">${m.content}</div>`;
                box.appendChild(row);
            });
            box.scrollTop = box.scrollHeight;
        }

        function renderContacts() {
            const container = document.getElementById('contacts-container');
            container.innerHTML = "";
            Object.keys(history).forEach(id => {
                const user = history[id];
                const el = document.createElement('div');
                el.className = `contact-item ${activePeerId === id ? 'active' : ''}`;
                el.onclick = () => { activePeerId = id; conn = peer.connect(id); setupConnection(); };
                el.innerHTML = `<div class="avatar">${user.nickname[0].toUpperCase()}</div><div><b>${user.nickname}</b></div>`;
                container.appendChild(el);
            });
        }

        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('edit-nickname').value = myData.nickname;
            document.getElementById('fixed-id-display').innerText = "Your permanent ID: " + myData.id;
            updateAvatarEl('settings-avatar', myData);
        }

        function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }

        function saveSettings() {
            myData.nickname = document.getElementById('edit-nickname').value.trim();
            saveData();
            updateUI();
            if(conn) conn.send({ type: 'meta', nickname: myData.nickname, avatar: myData.avatar });
            closeSettings();
        }

        function sendImage(input) {
            const reader = new FileReader();
            reader.onload = () => {
                const msg = { type: 'img', content: `<img src="${reader.result}" style="width:100%; border-radius:10px">` };
                conn.send(msg);
                saveMessage(activePeerId, msg, 'mine');
                renderMessages();
            };
            reader.readAsDataURL(input.files[0]);
        }

        function updateAvatarEl(id, data) {
            const el = document.getElementById(id);
            if (data.avatar) el.innerHTML = `<img src="${data.avatar}" style="width:100%; height:100%; border-radius:50%; object-fit:cover">`;
            else el.innerText = data.nickname ? data.nickname[0].toUpperCase() : '?';
        }

        function updateAvatar(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                myData.avatar = e.target.result;
                updateAvatarEl('settings-avatar', myData);
            };
            reader.readAsDataURL(input.files[0]);
        }

        function saveData() { localStorage.setItem('dg_v4_profile', JSON.stringify(myData)); }
    </script>
</body>
</html>
