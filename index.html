<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dassger</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #111111;
            --panel: #181818;
            --accent: #ffffff;
            --text-main: #ffffff;
            --text-dim: #707070;
            --radius-lg: 24px;
            --radius-sm: 12px;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; }

        /* --- UI Screens --- */
        .auth-overlay {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; align-items: center; justify-content: center;
            z-index: 10000; transition: var(--transition);
        }
        .auth-card {
            background: var(--surface); padding: 40px; border-radius: var(--radius-lg);
            width: 90%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.05);
        }

        input { width: 100%; padding: 16px; margin: 12px 0; background: #000; border: 1px solid #222; border-radius: var(--radius-sm); color: #fff; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent); }
        button { width: 100%; padding: 16px; background: var(--accent); color: #000; border: none; border-radius: var(--radius-sm); font-weight: 700; cursor: pointer; }

        /* --- Adaptive Layout Logic --- */
        .app-container { display: flex; width: 100%; height: 100vh; position: relative; }

        .sidebar { 
            width: 380px; 
            background: var(--surface); 
            border-right: 1px solid rgba(255,255,255,0.05); 
            display: flex; 
            flex-direction: column; 
            z-index: 10;
            transition: var(--transition);
        }

        .chat-main { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--bg); 
            transition: var(--transition);
            position: relative;
        }

        /* Mobile specific styles (Triggered via JS and Media Queries) */
        @media (max-width: 850px) {
            .sidebar {
                width: 100%;
                position: absolute;
                inset: 0;
            }
            .chat-main {
                position: absolute;
                inset: 0;
                transform: translateX(100%);
                z-index: 20;
            }
            .chat-main.active {
                transform: translateX(0);
            }
        }

        /* --- Components --- */
        .side-header { padding: 30px 24px; }
        .profile-mini { display: flex; align-items: center; gap: 15px; padding: 15px; background: var(--panel); border-radius: var(--radius-sm); margin-bottom: 20px; cursor: pointer; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; background: var(--accent); color: #000; display: flex; align-items: center; justify-content: center; font-weight: 800; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        .contact-list { flex: 1; overflow-y: auto; padding: 0 12px; }
        .contact-item { display: flex; align-items: center; gap: 15px; padding: 16px; border-radius: var(--radius-sm); cursor: pointer; margin-bottom: 8px; transition: 0.2s; }
        .contact-item:hover { background: var(--panel); }
        .contact-item.active { background: var(--panel); border-right: 4px solid var(--accent); }

        .chat-header { padding: 15px 25px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 15px; background: rgba(5,5,5,0.8); backdrop-filter: blur(10px); }
        
        .back-btn { display: none; background: none; border: none; color: white; font-size: 24px; cursor: pointer; width: auto; padding: 0 10px; }
        @media (max-width: 850px) { .back-btn { display: block; } }

        .msg-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } }
        .mine { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 2px; }
        .theirs { align-self: flex-start; background: var(--panel); border-bottom-left-radius: 2px; }

        .input-bar { padding: 20px; background: var(--surface); display: flex; gap: 10px; align-items: center; }
        .hidden { display: none !important; }

        #settings-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 20000; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="auth-screen" class="auth-overlay">
        <div class="auth-card">
            <h1 style="font-size: 36px; letter-spacing: -2px;">Dassger</h1>
            <p style="color: var(--text-dim); margin: 10px 0 25px;">The ID will be your first nickname</p>
            <input type="text" id="user-nickname" placeholder="Username (e.g. Neo)">
            <button onclick="startApp()">Create Account</button>
        </div>
    </div>

    <div id="settings-modal">
        <div class="auth-card">
            <h2>Settings</h2>
            <div style="margin: 20px 0;">
                <div class="avatar" id="settings-avatar" style="width:80px; height:80px; margin: 0 auto; font-size: 30px;"></div>
                <button onclick="document.getElementById('avatar-input').click()" style="background:none; color:var(--text-dim); font-size:12px; margin-top:10px">Change Photo</button>
                <input type="file" id="avatar-input" hidden onchange="updateAvatar(this)">
            </div>
            <input type="text" id="edit-nickname" placeholder="Display Name">
            <button onclick="saveSettings()">Save</button>
            <button onclick="closeSettings()" style="background:none; color:var(--text-dim); margin-top:10px">Close</button>
        </div>
    </div>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="side-header">
                <div class="profile-mini" onclick="openSettings()">
                    <div id="my-avatar" class="avatar">?</div>
                    <div>
                        <div id="my-nickname" style="font-weight: 800;">Nickname</div>
                        <div style="font-size: 10px; color: var(--text-dim);">My Profile & Settings</div>
                    </div>
                </div>
                <div style="display:flex; gap:8px;">
                    <input type="text" id="target-id" placeholder="Paste ID..." style="margin:0; font-size:13px;">
                    <button onclick="connectToPeer()" style="width:50px">+</button>
                </div>
            </div>
            <div class="contact-list" id="contacts-container"></div>
        </aside>

        <main class="chat-main" id="chat-screen">
            <div class="chat-header">
                <button class="back-btn" onclick="closeChat()">‚Üê</button>
                <div id="active-avatar" class="avatar" style="width:40px; height:40px">?</div>
                <div>
                    <b id="active-nick">Select chat</b>
                    <div id="active-id" style="font-size:10px; color:var(--text-dim)">Encrypted P2P</div>
                </div>
            </div>
            <div id="msg-box" class="msg-container"></div>
            <div class="input-bar">
                <input type="file" id="media-input" hidden onchange="sendImage(this)">
                <button onclick="document.getElementById('media-input').click()" style="width:50px; background:var(--panel); color:white">+</button>
                <input type="text" id="msg-input" placeholder="Message..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()" style="width:80px">Send</button>
            </div>
        </main>
    </div>

    <script>
        let peer, conn;
        let myData = JSON.parse(localStorage.getItem('dg_v5_profile')) || { nickname: '', avatar: '', id: null };
        let history = JSON.parse(localStorage.getItem('dg_v5_history')) || {};
        let activePeerId = null;

        // Auto-detect view on load
        const isMobile = () => window.innerWidth <= 850;

        if (myData.id) {
            document.getElementById('auth-screen').classList.add('hidden');
            initPeer(myData.id);
        }

        function startApp() {
            const raw = document.getElementById('user-nickname').value.trim();
            if (!raw) return;
            const safeId = "dg_" + raw.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
            myData.nickname = raw;
            myData.id = safeId;
            saveData();
            document.getElementById('auth-screen').classList.add('hidden');
            initPeer(safeId);
        }

        function initPeer(id) {
            peer = new Peer(id);
            peer.on('open', () => { updateUI(); renderContacts(); });
            peer.on('connection', (c) => { conn = c; setupConnection(); });
            peer.on('error', (err) => { if(err.type==='unavailable-id') { alert("Taken!"); location.reload(); } });
        }

        function updateUI() {
            document.getElementById('my-nickname').innerText = myData.nickname;
            updateAvatarEl('my-avatar', myData);
        }

        function connectToPeer() {
            const tid = document.getElementById('target-id').value.trim();
            if (!tid || tid === myData.id) return;
            conn = peer.connect(tid, { metadata: { nickname: myData.nickname, avatar: myData.avatar } });
            setupConnection();
        }

        function setupConnection() {
            conn.on('open', () => {
                activePeerId = conn.peer;
                if (!history[activePeerId]) {
                    history[activePeerId] = { nickname: conn.metadata?.nickname || activePeerId, avatar: conn.metadata?.avatar, messages: [] };
                }
                openChatUI();
            });
            conn.on('data', (data) => {
                if(data.type === 'meta') {
                    history[conn.peer].nickname = data.nickname;
                    history[conn.peer].avatar = data.avatar;
                } else {
                    saveMessage(conn.peer, data, 'theirs');
                }
                renderContacts();
                if (activePeerId === conn.peer) renderMessages();
            });
        }

        function openChatUI() {
            document.getElementById('active-nick').innerText = history[activePeerId].nickname;
            document.getElementById('active-id').innerText = "ID: " + activePeerId;
            updateAvatarEl('active-avatar', history[activePeerId]);
            document.getElementById('chat-screen').classList.add('active');
            renderMessages();
            renderContacts();
        }

        function closeChat() {
            document.getElementById('chat-screen').classList.remove('active');
            activePeerId = null;
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            if (!input.value.trim() || !conn) return;
            const msg = { type: 'text', content: input.value };
            conn.send(msg);
            saveMessage(activePeerId, msg, 'mine');
            input.value = "";
            renderMessages();
        }

        function saveMessage(pid, msg, side) {
            if (!history[pid]) history[pid] = { nickname: pid, messages: [] };
            history[pid].messages.push({ ...msg, side });
            localStorage.setItem('dg_v5_history', JSON.stringify(history));
        }

        function renderMessages() {
            const box = document.getElementById('msg-box');
            box.innerHTML = "";
            (history[activePeerId]?.messages || []).forEach(m => {
                const bubble = document.createElement('div');
                bubble.className = `bubble ${m.side}`;
                bubble.innerHTML = m.type === 'text' ? m.content : m.content;
                box.appendChild(bubble);
            });
            box.scrollTop = box.scrollHeight;
        }

        function renderContacts() {
            const container = document.getElementById('contacts-container');
            container.innerHTML = "";
            Object.keys(history).forEach(id => {
                const u = history[id];
                const el = document.createElement('div');
                el.className = `contact-item ${activePeerId === id ? 'active' : ''}`;
                el.onclick = () => { activePeerId = id; conn = peer.connect(id); setupConnection(); };
                el.innerHTML = `<div class="avatar">${u.nickname[0].toUpperCase()}</div><div><b>${u.nickname}</b></div>`;
                container.appendChild(el);
            });
        }

        // Settings Logic
        function openSettings() { document.getElementById('settings-modal').style.display = 'flex'; updateAvatarEl('settings-avatar', myData); }
        function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }
        function saveSettings() {
            myData.nickname = document.getElementById('edit-nickname').value || myData.nickname;
            saveData(); updateUI(); closeSettings();
            if(conn) conn.send({type:'meta', nickname: myData.nickname, avatar: myData.avatar});
        }
        function updateAvatar(input) {
            const reader = new FileReader();
            reader.onload = (e) => { myData.avatar = e.target.result; updateAvatarEl('settings-avatar', myData); };
            reader.readAsDataURL(input.files[0]);
        }
        function updateAvatarEl(id, data) {
            const el = document.getElementById(id);
            if (data.avatar) el.innerHTML = `<img src="${data.avatar}">`;
            else el.innerText = data.nickname ? data.nickname[0].toUpperCase() : '?';
        }
        function sendImage(input) {
            const reader = new FileReader();
            reader.onload = () => {
                const msg = { type: 'img', content: `<img src="${reader.result}" style="width:100%; border-radius:10px">` };
                conn.send(msg); saveMessage(activePeerId, msg, 'mine'); renderMessages();
            };
            reader.readAsDataURL(input.files[0]);
        }
        function saveData() { localStorage.setItem('dg_v5_profile', JSON.stringify(myData)); }
    </script>
</body>
</html>
