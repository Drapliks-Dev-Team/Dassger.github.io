<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dassger | Professional P2P</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #111111;
            --panel: #181818;
            --accent: #ffffff;
            --text-main: #ffffff;
            --text-dim: #707070;
            --error: #ff4444;
            --radius-lg: 24px;
            --radius-sm: 12px;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: var(--bg); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Стили Аутентификации --- */
        .auth-overlay {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; transition: var(--transition);
        }

        .auth-card {
            background: var(--surface); padding: 40px; border-radius: var(--radius-lg);
            width: 100%; max-width: 400px; text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .logo-large { font-size: 42px; font-weight: 800; letter-spacing: -2px; margin-bottom: 10px; }

        input {
            width: 100%; padding: 16px; margin: 12px 0;
            background: #000; border: 1px solid #222;
            border-radius: var(--radius-sm); color: #fff;
            font-size: 16px; transition: var(--transition);
        }

        input:focus { border-color: var(--accent); outline: none; background: #080808; }

        button {
            width: 100%; padding: 16px; background: var(--accent);
            color: #000; border: none; border-radius: var(--radius-sm);
            font-weight: 700; cursor: pointer; transition: var(--transition);
        }

        button:hover { transform: translateY(-2px); filter: brightness(0.9); }

        /* --- Основной интерфейс --- */
        .sidebar {
            width: 380px; background: var(--surface);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; transition: var(--transition);
        }

        .side-header { padding: 30px 24px; }
        
        .profile-mini {
            display: flex; align-items: center; gap: 15px;
            padding: 15px; background: var(--panel);
            border-radius: var(--radius-sm); margin-bottom: 20px;
            cursor: pointer;
        }

        .avatar {
            width: 48px; height: 48px; border-radius: 50%;
            background: var(--accent); color: #000;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 18px; flex-shrink: 0;
            object-fit: cover;
        }

        .search-area { padding: 0 24px 20px; }

        .contact-list { flex: 1; overflow-y: auto; padding: 0 12px; }

        .contact-item {
            display: flex; align-items: center; gap: 15px;
            padding: 14px 16px; border-radius: var(--radius-sm);
            cursor: pointer; transition: var(--transition); margin-bottom: 4px;
        }

        .contact-item:hover { background: var(--panel); }
        .contact-item.active { background: var(--panel); border-right: 4px solid var(--accent); }

        /* --- Чат --- */
        .chat-main { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg); position: relative;
        }

        .chat-header {
            padding: 20px 30px; border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: space-between;
        }

        .msg-container { 
            flex: 1; padding: 30px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 12px;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .msg-row { display: flex; width: 100%; }
        .msg-row.mine { justify-content: flex-end; }

        .bubble {
            max-width: 65%; padding: 14px 18px; border-radius: 18px;
            font-size: 15px; line-height: 1.5; position: relative;
            animation: bubbleAnim 0.3s ease-out;
        }

        @keyframes bubbleAnim { from { opacity: 0; transform: translateY(10px); } }

        .bubble.mine { background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .bubble.theirs { background: var(--panel); color: #fff; border-bottom-left-radius: 4px; }

        .input-bar { 
            padding: 24px 30px; background: var(--surface); 
            display: flex; gap: 15px; align-items: center;
        }

        /* --- Settings Overlay --- */
        #settings-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 10000; display: none; align-items: center; justify-content: center;
        }

        /* --- Mobile --- */
        @media (max-width: 850px) {
            .sidebar { width: 100%; }
            .chat-main { 
                position: fixed; inset: 0; transform: translateX(100%); 
                z-index: 500; transition: var(--transition);
            }
            .chat-main.active { transform: translateX(0); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-screen" class="auth-overlay">
        <div class="auth-card">
            <div class="logo-large">Dassger</div>
            <p style="color: var(--text-dim); margin-bottom: 25px;">The Decentralized Era</p>
            <input type="text" id="user-nickname" placeholder="Your Nickname (e.g. Alex)">
            <button onclick="startApp()">Create Identity</button>
        </div>
    </div>

    <div id="settings-modal">
        <div class="auth-card">
            <h2>Settings</h2>
            <div style="margin: 20px 0;">
                <div class="avatar" id="settings-avatar" style="width:80px; height:80px; margin: 0 auto; font-size: 30px;"></div>
                <input type="file" id="avatar-input" hidden onchange="updateAvatar(this)">
                <button onclick="document.getElementById('avatar-input').click()" style="background:none; color:var(--text-dim); font-size:12px;">Change Avatar</button>
            </div>
            <input type="text" id="edit-nickname" placeholder="Edit Nickname">
            <button onclick="saveSettings()">Save & Exit</button>
            <button onclick="deleteAccount()" style="background:var(--error); color:white; margin-top:10px;">Delete Account</button>
            <button onclick="closeSettings()" style="background:none; color:var(--text-dim);">Cancel</button>
        </div>
    </div>

    <aside class="sidebar">
        <div class="side-header">
            <div class="profile-mini" onclick="openSettings()">
                <div id="my-avatar" class="avatar">?</div>
                <div>
                    <div id="my-nickname" style="font-weight: 800; font-size: 18px;">Nickname</div>
                    <div id="my-id-label" style="font-size: 10px; color: var(--text-dim);">Copy ID</div>
                </div>
            </div>
            <div class="logo" style="font-size: 14px; font-weight: 800; color: var(--text-dim); margin-bottom: 10px;">ADD CONTACT</div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="target-id" placeholder="Paste ID here..." style="margin:0">
                <button onclick="connectToPeer()" style="width:60px">+</button>
            </div>
        </div>
        
        <div class="search-area">
            <input type="text" placeholder="Search chats..." id="contact-search" oninput="renderContacts()">
        </div>

        <div class="contact-list" id="contacts-container">
            </div>
    </aside>

    <main class="chat-main" id="chat-window">
        <div class="chat-header">
            <div style="display:flex; align-items:center; gap:15px">
                <button onclick="closeChat()" id="mobile-back" style="width:auto; padding:5px; background:none; color:#fff" class="hidden">←</button>
                <div id="active-avatar" class="avatar" style="width:40px; height:40px">?</div>
                <div>
                    <b id="active-nick">Select Contact</b>
                    <div id="active-status" style="font-size:10px; color:var(--text-dim)">P2P Encrypted</div>
                </div>
            </div>
        </div>

        <div class="msg-container" id="messages-box">
            </div>

        <div class="input-bar">
            <input type="file" id="media-input" hidden onchange="sendImage(this)">
            <button onclick="document.getElementById('media-input').click()" style="width:50px; background:var(--panel); color:white">+</button>
            <input type="text" id="msg-input" placeholder="Message..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="width:80px">Send</button>
        </div>
    </main>

    <script>
        let peer, conn;
        let myData = JSON.parse(localStorage.getItem('dg_profile')) || { nickname: '', avatar: '', id: '' };
        let history = JSON.parse(localStorage.getItem('dg_history')) || {};
        let activePeerId = null;

        // --- Инициализация ---
        if (myData.nickname) {
            document.getElementById('auth-screen').classList.add('hidden');
            initPeer(myData.nickname);
        }

        function startApp() {
            const nick = document.getElementById('user-nickname').value.trim();
            if (!nick) return alert("Enter nickname!");
            myData.nickname = nick;
            saveData();
            document.getElementById('auth-screen').classList.add('hidden');
            initPeer(nick);
        }

        function initPeer(nick) {
            const safeId = 'dassger-' + Math.random().toString(36).substr(2, 9);
            peer = new Peer(myData.id || safeId);

            peer.on('open', (id) => {
                myData.id = id;
                saveData();
                updateUI();
                renderContacts();
            });

            peer.on('connection', (c) => {
                conn = c;
                setupConnection();
            });
        }

        function updateUI() {
            document.getElementById('my-nickname').innerText = myData.nickname;
            document.getElementById('my-id-label').innerText = "ID: " + myData.id + " (Copy)";
            updateAvatarEl('my-avatar', myData);
            
            document.getElementById('my-id-label').onclick = () => {
                navigator.clipboard.writeText(myData.id);
                alert("ID Copied to clipboard!");
            };
        }

        // --- Связь ---
        function connectToPeer() {
            const tid = document.getElementById('target-id').value.trim();
            if (!tid || tid === myData.id) return;
            conn = peer.connect(tid, { metadata: { nickname: myData.nickname, avatar: myData.avatar } });
            setupConnection();
        }

        function setupConnection() {
            conn.on('open', () => {
                activePeerId = conn.peer;
                const peerNick = conn.metadata?.nickname || "Unknown User";
                
                if (!history[activePeerId]) {
                    history[activePeerId] = { nickname: peerNick, avatar: conn.metadata?.avatar, messages: [] };
                }
                
                document.getElementById('active-nick').innerText = peerNick;
                document.getElementById('chat-window').classList.add('active');
                if(window.innerWidth < 850) document.getElementById('mobile-back').classList.remove('hidden');
                
                renderContacts();
                renderMessages();
            });

            conn.on('data', (data) => {
                // Если прилетели метаданные (ник)
                if(data.type === 'meta') {
                    history[conn.peer].nickname = data.nickname;
                    history[conn.peer].avatar = data.avatar;
                    if(activePeerId === conn.peer) document.getElementById('active-nick').innerText = data.nickname;
                } else {
                    saveMessage(conn.peer, data, 'theirs');
                }
                renderContacts();
                if (activePeerId === conn.peer) renderMessages();
            });
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            if (!input.value.trim() || !conn) return;
            
            const msg = { type: 'text', content: input.value, nickname: myData.nickname };
            conn.send(msg);
            saveMessage(activePeerId, msg, 'mine');
            input.value = "";
            renderMessages();
        }

        function sendImage(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                const msg = { type: 'img', content: reader.result };
                conn.send(msg);
                saveMessage(activePeerId, msg, 'mine');
                renderMessages();
            };
            reader.readAsDataURL(file);
        }

        // --- Работа с данными ---
        function saveMessage(pid, msg, side) {
            if (!history[pid]) history[pid] = { nickname: pid, messages: [] };
            history[pid].messages.push({ ...msg, side });
            localStorage.setItem('dg_history', JSON.stringify(history));
        }

        function renderMessages() {
            const box = document.getElementById('messages-box');
            box.innerHTML = "";
            const msgs = history[activePeerId]?.messages || [];
            
            msgs.forEach(m => {
                const row = document.createElement('div');
                row.className = `msg-row ${m.side}`;
                const bubble = document.createElement('div');
                bubble.className = `bubble ${m.side}`;
                
                if (m.type === 'text') bubble.innerText = m.content;
                else bubble.innerHTML = `<img src="${m.content}" style="width:100%; border-radius:10px;">`;
                
                row.appendChild(bubble);
                box.appendChild(row);
            });
            box.scrollTop = box.scrollHeight;
        }

        function renderContacts() {
            const container = document.getElementById('contacts-container');
            const search = document.getElementById('contact-search').value.toLowerCase();
            container.innerHTML = "";

            Object.keys(history).forEach(id => {
                const user = history[id];
                if (!user.nickname.toLowerCase().includes(search)) return;

                const el = document.createElement('div');
                el.className = `contact-item ${activePeerId === id ? 'active' : ''}`;
                el.onclick = () => {
                    activePeerId = id;
                    conn = peer.connect(id, { metadata: { nickname: myData.nickname, avatar: myData.avatar } });
                    setupConnection();
                };

                const avatarContent = user.avatar ? `<img src="${user.avatar}" class="avatar">` : `<div class="avatar">${user.nickname[0].toUpperCase()}</div>`;

                el.innerHTML = `
                    ${avatarContent}
                    <div style="overflow:hidden">
                        <div style="font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${user.nickname}</div>
                        <div style="font-size:11px; color:var(--text-dim)">P2P Connection</div>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        // --- Профиль и Настройки ---
        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('edit-nickname').value = myData.nickname;
            updateAvatarEl('settings-avatar', myData);
        }

        function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }

        function updateAvatar(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                myData.avatar = e.target.result;
                updateAvatarEl('settings-avatar', myData);
            };
            reader.readAsDataURL(input.files[0]);
        }

        function saveSettings() {
            myData.nickname = document.getElementById('edit-nickname').value.trim();
            saveData();
            updateUI();
            if(conn) conn.send({ type: 'meta', nickname: myData.nickname, avatar: myData.avatar });
            closeSettings();
        }

        function deleteAccount() {
            if(confirm("Wipe all data and history?")) {
                localStorage.clear();
                location.reload();
            }
        }

        function saveData() { localStorage.setItem('dg_profile', JSON.stringify(myData)); }

        function updateAvatarEl(id, data) {
            const el = document.getElementById(id);
            if (data.avatar) el.innerHTML = `<img src="${data.avatar}" style="width:100%; height:100%; border-radius:50%; object-fit:cover">`;
            else el.innerText = data.nickname ? data.nickname[0].toUpperCase() : '?';
        }

        function closeChat() { 
            document.getElementById('chat-window').classList.remove('active');
            activePeerId = null;
        }
    </script>
</body>
</html>
